<!DOCTYPE html>
<html>
	<head>
		<title>Handwriting Recognizion</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

					</p>
				</div>
				<div class="col-md-6">
					<p>Matriz (28 x 28):</p>
					<canvas id="input" style="border:1px solid" width="140" height="140"></canvas>
					<hr>

					<p>output:</p>
					<textarea id = "results"></textarea>
					<table id="output" class="table table-bordered text-center">
						<tr>
							<th colspan="5" class="text-center">softmax</th>
						</tr>
						<tr class="table table-sm">
							<td>0</td>
							<td>1</td>
							<td>2</td>

							<td>4</td>

							<td>5%</td>

							<td>5</td>
							<td>6</td>
							<td>7</td>
							<td>8</td>
							<td>9</td>
						</tr>
						<tr>
							<td>5%</td>
							<td>5%</td>
							<td>55%</td>
							<td>5%</td>
							<td>5%</td>
						</tr>
					</table>
				</div>
				<p id="matrix"></p>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/server.js"></script>
</html>
